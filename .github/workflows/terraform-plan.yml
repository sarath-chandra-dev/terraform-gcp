# This is a basic workflow to help you get started with Actions. This could be a meaningful name which will be displayed in the Actions tab of the repository.
name: Plan

# Controls when the workflow will run
on:
  # Triggers the workflow on pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  terraform:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository 
      - name: Checkout
        uses: actions/checkout@v3

      # Runs a single command using the runners shell. This is just for testing purposes.
      - name: Run a one-line script
        run: echo Hello, world!
        
      # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
  
      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
      - name: Terraform Init
        run: terraform init

      # Set up the Cloud CLI
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # Use the Cloud CLI
      - name: 'Use gcloud CLI and verify installation'
        run: 'gcloud info'

      # Runs a set of commands using the runners shell
      - name: Test some workflow commands
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
